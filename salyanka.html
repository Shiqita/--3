    <p> 
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Это Формулы">
  <i class="fas fa-info-circle"></i>
</button>
            <br>
            <br>
        <math>
            <mstyle displaystyle=’true’> <munderover>
                <mo>&sum;</mo>
                <mrow>
                    <mi>i</mi>
                    <mo>=</mo>
                    <mn>0</mn>
                </mrow>
                <mi>&infin;</mi>
                </munderover>
                <msub>
                    <mi>x</mi>
                    <mi>i</mi>
                </msub>
            </mstyle>
        </math>
        <span class="badge badge-pill badge-success" data-toggle="tooltip" data-placement="top" title="Это Формула с Суммой">Сумма</span>
    </p>
    <p>
        <math>
            <mstyle displaystyle=’true’>
                <munderover>
                    <mo>&int;</mo>
                    <mn>0</mn>
                    <mn>1</mn>
                </munderover>
                <mi>f</mi>
                <mrow>
                    <mfenced>
                        <mi>x</mi>
                    </mfenced>
                </mrow>
                <mtext>&VeryThinSpace; </mtext>
                <mo>&dd;</mo>
                <mi>x</mi>
            </mstyle>
        </math>
        <span class="badge badge-pill badge-warning" data-toggle="tooltip" data-placement="top" title="Это Формула с Интегралом">Интеграл</span>    
    </p>
    <p>
        <math>
            <mrow>
                <munder>
                    <mi>lim</mi>
                    <mrow><mi>x</mi><mo>&#x2192;</mo><mn>0</mn></mrow>
                </munder>
                <mrow><mi>cos</mi><mo>&#x2061;</mo><mi>(x)</mi></mrow>
            </mrow>
        </math>
        <span class="badge badge-pill badge-info" data-toggle="tooltip" data-placement="top" title="Это Формула с Пределом">Предел</span>
    </p>
    <p>
    <math>
        <msub>
            <mi>x</mi>
            <mrow>
                <mn>1</mn> <mo>, </mo>
                <mn>2</mn>
            </mrow>
        </msub>
        <mo>=</mo>
        <mfrac>
            <mrow>
                <mo>-</mo>
                <mi>b</mi>
                <mo>&PlusMinus;</mo> <msqrt>
                <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                </msup>
                <mo>-</mo>
                <mn>4</mn>
                <mi>a</mi>
                <mi>c</mi>
                </msqrt>
            </mrow>
            <mrow>
                <mn>2</mn>
                <mi>a</mi>
            </mrow>
        </mfrac>
        </math>
        <span class="badge badge-pill badge-primary data-toggle="tooltip" data-placement="top" title="Это Формула с Корнем и Дробью">Корень</span>
        <span class="badge badge-pill badge-secondary" data-toggle="tooltip" data-placement="top" title="Это Формула с Корнем и Дробью">и</span>
        <span class="badge badge-pill badge-danger" data-toggle="tooltip" data-placement="top" title="Это Формула с Корнем и Дробью">Дробь</span>
    </p>
